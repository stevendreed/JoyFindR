<!-- BOOKMARK.HTML
this page serves as the retrieval page for games that the end-user favorited
games favorited by the user are stored into the browser's local storage 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your bookmarked games</title>
</head>
<body>
    <!-- testing forms, to save to local storage -->
    <form accept-charset="UTF-8" target="_top">
        <input  id="test-game-name" type="text" placeholder="enter data here">
        </input>
        <input  id="test-tags" type="text" placeholder="enter data here">
        </input>
        <input  id="test-genre" type="text" placeholder="enter data here">
        </input>
        <input  id="test-dev" type="text" placeholder="enter data here">
        </input>
    </form>
    <ul id="target">
    </ul>
</body>
<script src="../script/app.js"></script>
<script src="../script/storage-ops.js"></script>
</html>
